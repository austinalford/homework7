<html>
<head>
<title>Chroma Key example</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
</head>
<body>
<video style="opacity: 0;" id="greenscreenvideo" src="greenscreenvideo.mp4" loop
autoplay muted></video>
<a-scene>
<a-sky color="lightblue" rotation="0 0 0"></a-sky>
  
<a-plane material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 
0.4" position="0 1 -10"
scale="15 25 15"></a-plane>
</a-scene>
</body>
</html>
